<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <!-- Screen and clear key -->
    <h1><img class="appIcon" src=""/> <span class="appName">Calculator</span></h1>
    <table class="top">
        <tr>
            <th class="th-clear"><span class="clear">C</span></th>
            <th class="th-screen"><div class="screen" contenteditable="true"></div></th>
        </tr>
    </table>

    <div class="additional keys">
        <span class="brackets">(</span>
        <span class="brackets">)</span>
        <span class="trigonometric">sin</span>
        <span class="trigonometric">cos</span>
        <span class="trigonometric">tan</span>
        <span class="constants">π</span>
        <span class="constants">e</span>
        <span class="logarithms">ln</span>
        <span class="logarithms">lg</span>
        <span class="exponentiation">!</span>
        <span class="exponentiation">^</span>
        <span class="exponentiation">√</span>
    </div>
    <table class="keys">
        <tr>
            <th><span>7</span></th>
            <th><span>8</span></th>
            <th><span>9</span></th>
            <th><span class="operator">+</span></th>
        </tr>

        <tr>
            <th><span>4</span></th>
            <th><span>5</span></th>
            <th><span>6</span></th>
            <th><span class="operator">-</span></th>
        </tr>

        <tr>
            <th><span>1</span></th>
            <th><span>2</span></th>
            <th><span>3</span></th>
            <th><span class="operator">÷</span></th>
        </tr>

        <tr>
            <th><span>0</span></th>
            <th><span>.</span></th>
            <th><span class="eval">=</span></th>
            <th><span class="operator">x</span></th>
        </tr>
    </table>
</div>
<script src="jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="prefixfree-1.0.7.js" type="text/javascript"></script>
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
